<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block And Inline</title>
  </head>
  <body>
    before
    <h1>Block Level Tag</h1>
    <p>Rohan Parmar</p>
    <div>
      Block Level Tag => They take 100% width of line and next element will
      display from next line
    </div>
    after
    <hr />
    before
    <span><b>Block Level Tag</b></span>
    <label>Rohan Parmar</label>
    <mark>
      Inline Level Tag => Only take that much space which is required for their
      content
    </mark>
    after
  </body>
</html>
